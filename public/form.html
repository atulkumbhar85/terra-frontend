<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .todo-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }

        .todo-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .todo-header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .todo-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .todo-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        .todo-input, .todo-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .todo-textarea {
            height: 80px;
            resize: vertical;
        }

        .todo-input:focus, .todo-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }



        @media (max-width: 768px) {
            .todo-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .todo-header h1 {
                font-size: 2rem;
            }

            .todo-form {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">
            <h1>To-Do List</h1>
        </div>

        <form class="todo-form" action="/submit-form" method="POST">
            <div class="form-group">
                <label for="todoTask">Task:</label>
                <input 
                    type="text" 
                    class="todo-input" 
                    id="todoTask" 
                    name="task"
                    placeholder="Enter your task..."
                    required
                >
            </div>
            <div class="form-group">
                <label for="todoDescription">Description:</label>
                <textarea 
                    class="todo-textarea" 
                    id="todoDescription" 
                    name="description"
                    placeholder="Enter task description..."
                    required
                ></textarea>
            </div>
            <button type="submit" class="add-btn">Submit</button>
        </form>

    </div>
</body>
</html>
